<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="./Netflix-logo-red-black-png.png" alt="Netflix logo" class="header-logo">
        </div>

        <div class="flex-container">

            <div class="flex-container-section1">
                <h1 class="flex-container-section1-heading">Who's is Watching?</h1>
            </div>

            <div class="flex-container-profile">
                <div class="individual-profile"><img src="./images/img1.webp" alt="images" class="individual-profile-images">
                <p class="individual-profile-name">Akshaja</p>   
                </div>
                <div class="individual-profile"><img src="./images/img2.webp" alt="images" class="individual-profile-images">
                <p class="individual-profile-name">Geeta</p>
                </div>
                <div class="individual-profile"><img src="./images/img3.webp" alt="images" class="individual-profile-images">
                <p class="individual-profile-name">Ramya</p>
                </div>
                <div class="individual-profile"><img src="./images/img4.webp" alt="images" class="individual-profile-images">
                <p class="individual-profile-name">Nirvan</p>
                </div>
                <div class="individual-profile"><img src="./images/img5.webp" alt="images" class="individual-profile-images">
                <p class="individual-profile-name">Nandu</p>
            </div>
            </div>

            <div class="flex-container-section2">

                <button class="flex-container-section2-button">Manage Profile</button>
            </div>

        </div>
    </div>
</body>
</html>
